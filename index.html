<!DOCTYPE html>
<html>
  <head>
    <title>List Maker</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
	</head>
	<body>
    <div id="input">
		  <h2>List Maker</h2>
      <p>To add items to the list, type the item name into the input box and click "Add to list".
      After adding items to the list, you can remove them by clicking on them.</p>
		  <form name="listForm">
			  <input type="text" name="listItem"/>
		  </form>
		  <div id="add" class="button"><a href="#">Add to list</a></div>
      <div id="clear" class="button"><a href="#">Clear list</a></div>
    </div>
		<div id="list"></div>
	</body>
</html>
